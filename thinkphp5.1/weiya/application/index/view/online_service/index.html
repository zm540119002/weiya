{block name="script"}
<script type="text/javascript">
	var loginSign = '{$loginSign|default=""}';
	function on_message_call_back(data) {
		var messageItemTpl = $('#messageItemTpl');
		messageItemTpl.find('.message_item').attr('data-id',data.id);
		messageItemTpl.find('.msg').text(data.content);
		messageItemTpl.find('.author').text(data.from_name);
		messageItemTpl.find('.create_time').text(data.create_time);
		if(data.avatar){
			messageItemTpl.find('img').attr('src',uploads+data.avatar);
		}
		$('ul.message_list').append(messageItemTpl.html());
		//聊天框滚动条置底
		messageSetBottom();
		//设置信息已读
		var postData = {};
		postData.from_id = data.from_id;
		postData.messageIds = [];
		postData.messageIds.push(data.id);
		setMessageRead($('body'),postData);
	}
	//聊天框滚动条置底
	function messageSetBottom() {
		console.log(123);
		$('ul.custom_list').scrollTop($('ul.custom_list')[0].scrollHeight);

	}
	function getListCallBack(config,data){
		if(data.status==0){
			dialog.error(data.info);
		}else{
			var container = config.container?config.container:$('ul.list');
			container.empty().append(data);
		}
		//设置信息已读
		var postData = {};
		postData.messageIds = [];
		$.each($('li.message_item.others.unread'),function(){
			var _thisMessageLi = $(this);
			postData.messageIds.push(_thisMessageLi.data('id'));
			postData.from_id = _thisMessageLi.data('from_id');
		});
		setMessageRead($('body'),postData);
	}
</script>
<script type="text/javascript" src="public_js/web-socket.js"></script>
<script type="text/javascript">
	$(function () {
		//页面初始化
		var config = {
			url: action,
			container:$('ul.message_list'),
			callBack:getListCallBack
		};
		getList(config);
		//发送聊天内容
		$('body').on('click','.send_btn',function(){
			var chatListTpl = $('#chatListTpl');
			var _this=$(this).prev();
			if(!_this.val()){
				dialog.error('不能发送空内容！');
				return false;
			}
			var postData = {
				to_user_id:17,
				content:_this.val()
			};
			if(!loginSign){
				postData.from_client_id = clientId;
			}
			var url = domain + 'index/CustomerService/sendMessage';
			$.ajax({
				url: url,
				data: postData,
				type: 'post',
				beforeSend: function(xhr){
					$('.loading').show();
				},
				error:function(xhr){
					$('.loading').hide();
					dialog.error('AJAX错误');
				},
				success: function(data){
					$('.loading').hide();
					if(data.status==0){
						dialog.error(data.info);
					}else{
						//聊天框滚动条置底
						messageSetBottom();
						_this.val('');
						$('ul.message_list').append(data);
					}
				}
			});
		});
	});
</script>
{/block}
