{block name="script"}
<script type="text/javascript" src="public_js/swiper.min.js"></script>
<script type="text/javascript">
	var config = {
		url:module+'Information/getList',
		requestEnd:false,
		loadTrigger:false,
		currentPage:1,

	};
	var postData = {
		pageSize:10,
		pageType:'list_tpl'
	};
	$(function(){
		//初始化分类商品页面
		getPagingList(config,postData);
		//下拉加载
		$(window).on('scroll',function(){
			if(config.loadTrigger && $(document).scrollTop()+$(window).height()+200>$(document).height()){
				config.loadTrigger = false;
				getPagingList(config,postData);
			}
		});
		//查看文本
		$('.more-text-box').moreText({
			mainCell:".more-text",
			openBtn:'显示全部>'
		});
		
		$("#list").on("click", ".info_img img",function() {
			var imgBox = $(this).parents(".info_img").find("img");
			var i = $(imgBox).index(this);
			console.log(i);
			$(".big_img .swiper-wrapper").html("");
			console.log(imgBox.length);
			for(var j = i ,c = imgBox.length; j < c ;j++){
				console.log(imgBox.eq(j).attr("src"));
				$(".big_img .swiper-wrapper").append('<div class="swiper-slide"><img src="' + imgBox.eq(j).attr("src") + '" / ></div>');
			}
			$(".big_img .swiper-wrapper").find('.swiper-slide').eq(i).addClass('swiper-slide-active');	
			for(var j = 0 ,c = i; j < c ;j++){
				$(".swiper-wrapper .swiper-slide-active").prev('<div class="swiper-slide"><img src="' + imgBox.eq(i).attr("src") + '" / ></div>');
			}		
			// mySwiper.updateSlidesSize();swiper-slide-active
			// mySwiper.updatePagination();
			$(".big_img").css({
				"z-index": 1001,
				"opacity": "1"
			});
			//mySwiper.slideTo(i, 0, false);
			/*调起大图*/
			var mySwiper = new Swiper('.swiper-container', {
				loop:true,
				pagination: {
					el: '.swiper-pagination',
					clickable: true
				}
			})
			return false;
		});
	
		$(".big_img").on("click",function() {
			$(this).css({
				"z-index": "-1",
				"opacity": "0"
			});

		});  
		
	});
</script>
