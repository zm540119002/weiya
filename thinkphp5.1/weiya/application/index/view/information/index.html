{extend name="template/base.html" /}
{block name="css-customize"}
{/block}
{block name="content"}
<article class="f24">
	<section class="header_title separation-line">
		<h2 class="f24">维雅资讯</h2>
	</section>
	<section class="content_main weiya_content">
		<div class="weiya_item ">
			<ul id="list" class="info_list">

			</ul>
		</div>
	</section>
</article>
<div class="big_img">
    <div class="swiper-container2 swiper-container-horizontal">
      <div class="swiper-wrapper">
       
      </div>
    </div>
    <div class="swiper-pagination2 swiper-pagination-bullets"><span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span></div>
</div>
{/block}
{block name="common"}
{include file="template/footer_menu.html" /}
{/block}
{block name="footer"}{/block}
{block name="script"}
<script type="text/javascript" src="public_js/paging.js"></script>
<script type="text/javascript" src="public_js/swiper.min.js"></script>
<script type="text/javascript">
	var config = {
		url:module+'Information/getList',
		requestEnd:false,
		loadTrigger:false,
		currentPage:1,

	};
	var postData = {
		pageSize:10,
		pageType:'list_tpl'
	};
	$(function(){
		//初始化分类商品页面
		getPagingList(config,postData);
		//下拉加载
		$(window).on('scroll',function(){
			if(config.loadTrigger && $(document).scrollTop()+$(window).height()+200>$(document).height()){
				config.loadTrigger = false;
				getPagingList(config,postData);
			}
		});
		//查看文本
		$('.more-text-box').moreText({
			mainCell:".more-text",
			openBtn:'显示全部>'
		});
		/*调起大图 S*/
		var mySwiper = new Swiper('.swiper-container2', {
			loop: false,
			pagination: '.swiper-pagination2',
			})
		$("#list").on("click", ".info_img img", 
		function() {
			var imgBox = $(this).parents(".info_img").find("img");
			var i = $(imgBox).index(this);
			$(".big_img .swiper-wrapper").html("")

			for(var j = 0 ,c = imgBox.length; j < c ;j++){
			$(".big_img .swiper-wrapper").append('<div class="swiper-slide"><div class="cell"><img src="' + imgBox.eq(j).attr("src") + '" / ></div></div>');
			}
			// mySwiper.updateSlidesSize();
			// mySwiper.updatePagination();
			$(".big_img").css({
				"z-index": 1001,
				"opacity": "1"
			});
			mySwiper.slideTo(i, 0, false);
			return false;
		});
	
		$(".big_img").on("click", 
		function() {
			$(this).css({
				"z-index": "-1",
				"opacity": "0"
			});

		});  
	});
</script>
{/block}
