</section>

{block name="common"}
{/block}
{block name="footer"}{/block}
{block name="script"}
<script type="text/javascript">
	$(function(){
		$('body').on('click','.my_cart',function () {
			var url = action;
			var postData = {};
			$.ajax({
				url: url,
				data: postData,
				type: 'post',
				beforeSend: function(xhr){
					$('.loading').show();
				},
				error:function(xhr){
					$('.loading').hide();
					dialog.error('AJAX错误！');
				},
				success: function(data){
					$('.loading').hide();
					if(data.status==0){
						dialog.error(data.info);
					}else{
					}
				}
			});
		});
	});
</script>
{/block}
