<div class="search-result">
    {notempty name='list'}
    <table class="table tb-type2">
        <thead>
        <tr class="thead">
            <th></th>
            <th>排序</th>
            <th>资讯标题</th>
            <th>操作</th>
            <th>审核状态</th>
        </tr>
        </thead>
        <tbody>
        {volist name="list" id="vo"}
        <tr class="hover" data-id="{$vo.id}">
            <td class="w48"><input type="checkbox" class="checkitem" name="checkbox">
            <td class="w48 sort"><span title="" class="editable ">{$vo.sort}</span></td>
            <td class="w50pre name"><span title="" class="editable ">{$vo.headline}</span></td>
            <td class="w96">
                <a href="javascript:void(0);" class="edit">编辑</a>
                | <a href="javascript:void(0);" class="del">删除</a>
            </td>
            <td class="w96 auth_status">
                <span>{$vo.auth_status|getAuthStatus}</span>
                {if  $vo.auth_status == 1}
                <a href="javascript:void(0);" class="set-auth-status" data-auth_status="2">审核通过</a>
                <a href="javascript:void(0);" class="set-auth-status" data-auth_status="-1">审核不通过</a>
                {elseif $vo.auth_status == -1}
                <a href="javascript:void(0);" class="set-auth-status" data-auth_status="2">审核通过</a>
                {else /}
                <a href="javascript:void(0);" class="set-auth-status" data-auth_status="1">重置</a>
                {/if}
            </td>
        </tr>
        {/volist}
        </tbody>
        <tfoot>
        <tr class="tfoot">
            <td><input type="checkbox" class="checkall" id="checkall_2"></td>
            <td id="batchAction" colspan="15">
                <span class="all_checkbox"><label for="checkall_2">全选</label></span>&nbsp;&nbsp;
                <a href="JavaScript:void(0);" class="batchDel" ><span>批量删除</span></a>
            </td>
        </tr>
        </tfoot>
    </table>
    {else/}
    <div>没有数据</div>
    {/notempty}
</div>
{$list|raw}
