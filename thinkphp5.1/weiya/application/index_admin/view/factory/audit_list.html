
{notempty name="list"}
<table class="table table-border table-bordered table-bg table-sort">
	<thead >
	<tr class="text-c">
		<th width="25"></th>
		<th width="70">厂商名</th>
		<th width="80">申请人</th>
		<th width="200">申请时间</th>
		<th width="120">审核状态</th>
		<th width="100">操作</th>
	</tr>
	</thead>
	<tbody >
	{volist name="list" id="vo"}
	<tr class="text-c" data-id="{$vo.id}">
		<td><input name="" type="checkbox" value=""></td>
		<td><span>{$vo.name}</span></td>
		<td><span>{$vo.agent}</span></td>
		<td>{$vo.create_time}</td>
		{if $vo.auth_status == 0}
		<td class="text-l"><span class="auth-status">待审核</span></td>
		<td class="f-14 product-brand-manage">
			<a style="text-decoration:none" href="javascript:;" title="编辑" class="entry-audit">进入审核</a>
			<a style="text-decoration:none" class="ml-5" onClick="active_del(this,'10001')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
		</td>
		{elseif $vo.auth_status == 1 /}
		<td class="text-l"><span class="auth-status">已通过</span></td>
		<td class="f-14 product-brand-manage">
			<a style="text-decoration:none" href="javascript:;" title="编辑" class="view">查看</a>
			<a style="text-decoration:none" class="ml-5" onClick="active_del(this,'10001')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
		</td>
		{elseif $vo.auth_status == 2 /}
		<td class="text-l"><span class="auth-status">不通过</span></td>
		<td class="f-14 product-brand-manage">
			<a style="text-decoration:none" href="javascript:;" title="编辑" class="view">查看</a>
			<a style="text-decoration:none" class="ml-5" onClick="active_del(this,'10001')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
		</td>
		{else /}
		{/if}
	</tr>
	{/volist}
	</tbody>
</table>
{else /}
<div>暂无数据</div>
{/notempty}
{$list|raw}
