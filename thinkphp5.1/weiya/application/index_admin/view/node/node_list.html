<div class="search-result">
    {notempty name='list'}
    <table class="table tb-type2">
        <thead>
        <tr class="thead">
            <th></th>
            <th width="20%">名称</th>
            <th width="35%">路径</th>
            <th width="35%">备注</th>
            <th width="10%">操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="list" id="vo"}
        <tr class="hover" data-id="{$vo.id}">
            <td class="w48"><input type="checkbox" class="checkitem">
            <td class="w50pre"><span title="" class="editable ">{$vo.name}</span></td>
            <td class="w10">{$vo.path}</td>
            <td class="w5">{$vo.remark}</td>
            <td class="w96">
                <a href="javascript:void(0);" class="edit">编辑</a>
                | <a href="javascript:void(0);" class="del">删除</a>
            </td>
        </tr>
        {/volist}
        </tbody>
        <tfoot>
        <tr class="tfoot">
            <td><input type="checkbox" class="checkall" id="checkall_2"></td>
            <td id="batchAction" colspan="15">
                <span class="all_checkbox"><label for="checkall_2">全选</label></span>&nbsp;&nbsp;
                <a href="JavaScript:void(0);" class="batchDel" ><span>批量删除</span></a>
            </td>
        </tr>
        </tfoot>
    </table>
    {else/}
    <div class='loading'>没有符合条件的记录！</div>
    {/notempty}
</div>
{$list|raw}
