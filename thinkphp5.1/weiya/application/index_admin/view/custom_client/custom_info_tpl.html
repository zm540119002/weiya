{notempty name='info'}
<li class="custom_item" data-from_id="{$info.from_id}">
	<a href="javascript:void(0);" class="delete_chat">删除</a>
	<div class="avatar">
		{empty name="info.avatar"}
		<img src="public_img/default/chat_head.jpg">
		{else /}
		<img src="public_uploads/{$info.avatar}">
		{/empty}
		<span class="news_num">{if $info.unreadCount}{$info.unreadCount}{/if}</span>
	</div>
	<div class="content">
		<p class="author">{$info.name}</p>
	</div>
</li>
{/notempty}
