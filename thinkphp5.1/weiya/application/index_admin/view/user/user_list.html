<div class="search-result">
    {notempty name='list'}
    <table class="table tb-type2">
        <thead>
        <tr class="thead">
            <th></th>
            <th width="15%">姓名</th>
            <th width="20%">昵称</th>
            <th width="15%">手机号码</th>
            <th width="25%">备注</th>
            <th width="25%">操作</th>
        </tr>
        </thead>
        <tbody>
            {volist name="list" id="vo"}
                <tr class="hover" data-id="{$vo.id}" data-name="{$vo.name}">
                    <td class="w5"><input type="checkbox" class="check_item_2"></td>
                    <td class="w5">{$vo.name|default=''}</td>
                    <td class="w5">{$vo.nickname|default=''}</td>
                    <td class="w5">{$vo.mobile_phone|default=''}</td>
                    <td class="w5">{$vo.remark|default=''}</td>
                    <td class="w96">
                        <a href="javascript:void(0);" class="edit">编辑</a>
                        | <a href="javascript:void(0);" class="del">删除</a>
                        {in name="15" value="$allMenuIds"}
                        | <a href="javascript:void(0);" class="empower">角色设置</a>
                        {/in}
                    </td>
                </tr>
            {/volist}
        </tbody>
        <tfoot>
            <tr class="tfoot">
                <td><input type="checkbox" class="check_all_2" id="check_all_2"></td>
                <td id="batchAction" colspan="15">
                    <span class="all_checkbox"><label for="check_all_2">全选</label></span>&nbsp;&nbsp;
                    <a href="JavaScript:void(0);" class="batchDel" ><span>批量删除</span></a>
                </td>
            </tr>
        </tfoot>
    </table>
    {else/}
    <div class='loading'>没有符合条件的记录！</div>
    {/notempty}
</div>
{$list|raw}
