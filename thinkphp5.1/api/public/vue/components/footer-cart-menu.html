<!-- 数量编辑器 -->
<template id="quantity_edit_tpl">
    <div class="quantity_wrapper selected-number">
        <a href="javascript:void(0);" class="reduce" @click="reduce">-</a>
        <input type="text" :value="quantity" class="f24 product_count">
        <a href="javascript:void(0);" class="plus" @click="plus">+</a>
    </div>
</template>
<script type="text/javascript">
    $(function(){
        Vue.component('quantity-edit', {
            template:'#quantity_edit_tpl',
            props: {
                step_quantity: {
                    type: Number,
                    default: 1
                },
                init_quantity: {
                    type: Number,
                    default: 1
                }
            },
            data: function () {
                return {
                    'quantity':this.init_quantity
                };
            },
            methods: {
                reduce: function () {
                    if(this.quantity>this.step_quantity){
                        this.quantity -= this.step_quantity;
                    }
                },
                plus: function () {
                    this.quantity += this.step_quantity;
                }
            },computed: {
                doThis: function () {
                    console.log(this);
                }
            }
        });
    });
</script>
<!-- 产品选择器 -->
<template id="product_select_tpl">
    <div>
        <div class="columns_flex l-r-sides">
            <p>
                <span class="red deal_price">￥{{deal_price}}</span>
            </p>
            <p v-if="quota_named_display">{{quota_named}}：<span class="quota">{{quota_quantity}}</span></p>
        </div>
        <div class="columns_flex l-r-sides">
            <div>
                <p v-if="buy_named_display">{{buy_named}}：(单位:{{unit}})</p>
                <p v-if="step_named_display">
                    <span class="step-named">{{step_named}}：</span>
                    <span class="step-quantity">{{init_quantity}}</span>
                    <span class="unit">{{unit}}</span>
                </p>
                
            </div>
            <div>
                <span class="red subtotal_amount">￥{{subtotal_amount}}</span>
            </div>
            <div class="quantity_wrapper selected-number">
                <a href="javascript:void(0);" class="reduce" @click="reduce">-</a>
                <input type="text" :value="buy_quantity" class="f24 product_count">
                <a href="javascript:void(0);" class="plus" @click="plus">+</a>
            </div>
        </div>
    </div>
</template>
<script type="text/javascript">
    $(function(){
        Vue.component('product-select', {
            template:'#product_select_tpl',
            props: {
                buy_named: {
                    type: String,
                    default: '购买数量'
                },buy_named_display: {
                    type: Boolean,
                    default: false
                },step_named: {
                    type: String,
                    default: '起订数量'
                },step_named_display: {
                    type: Boolean,
                    default: false
                },quota_named: {
                    type: String,
                    default: '样品购买限额'
                },quota_named_display: {
                    type: Boolean,
                    default: false
                },quota_quantity: {
                    type: Number,
                    default: 1
                },unit: {
                    type: String,
                    default: '盒'
                },deal_price: {
                    type: Number,
                    default: 1
                },init_quantity: {
                    type: Number,
                    default: 1
                },step_quantity: {
                    type: Number,
                    default: 1
                }
            },
            data: function () {
                return {
                    'buy_quantity':this.init_quantity,
                    'subtotal_amount':0
                };
            },
            methods: {
                reduce: function () {
                    if(this.buy_quantity>this.step_quantity){
                        this.buy_quantity -= this.step_quantity;
                        this.subtotal_amount = this.deal_price * this.buy_quantity;
                    }
                },
                plus: function () {
                    this.buy_quantity += this.step_quantity;
                    this.subtotal_amount = this.deal_price * this.buy_quantity;
                }
            },computed: {
            },created: function(){
                this.subtotal_amount = this.deal_price * this.buy_quantity;
            }
        });
    });
</script>
<!-- 底栏购物菜单 -->
<template id="footer-cart-menu_tpl">
    <footer class="f24 ">
        <div class="group_cart_nav">
            <a href="javascript:void(0);" v-for="menu in menus" :data-jump_url="menu.action" :class="menu.class">
                {{menu.name}}
                <!-- 全选 -->
                <div v-if="menu.class.indexOf('checked_all')!==-1">
                    <input type="checkbox" class="check-all">
                    <label for="" class="left">全选</label>
                </div>
                <!-- 总金额 -->
                <div v-else-if="menu.class.indexOf('amount')!==-1">
                    <span class="total_amount">￥{{total_amount}}</span>
                </div>
                <!-- 购物篮 -->
                <div v-else-if="menu.class.indexOf('add_cart_icon')!==-1">
                    <span class="add_num"></span>
                    <span class="cart_num"></span>
                </div>
                <!-- 默认 -->
                <div v-else>
                    <span class="s_i"></span>
                </div>
            </a>
        </div>
    </footer>
</template>
