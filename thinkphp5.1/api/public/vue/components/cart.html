<template id="foot_cart_tpl">
    <footer class="f24 ">
        <div class="group_cart_nav" v-if="menusCount===1">
            <a href="javascript:void(0);" class="group_btn100 bottom_item"
               v-for="menu in menus" v-bind:class="menu.class">{{menu.name}}
                <span class="total_num" v-if="menu.class==='amount'">￥<span class="price">0.00</span></span>
                <span class="s_i" v-else></span>
            </a>
        </div>
        <div class="group_cart_nav" v-else-if="menusCount===2">
            <a class="group_btn50 bottom_item" href="javascript:void(0);" data-jump_url="{:url('Cart/addCart')}"
               v-for="menu in menus" v-bind:class="menu.class">{{menu.name}}
                <div class="select_checkbox_box" v-bind:class="menu.class" v-if="menu.class==='checked_all'">
                    <input type="checkbox" class="item_checkbox checkall ">
                    <label for="" class="left">全选</label>
                </div>
            </a>
        </div>
        <div class="group_cart_nav" v-else-if="menusCount===3">
            <a class="group_btn30 bottom_item" href="javascript:void(0);" data-jump_url="{:url('Cart/addCart')}"
               v-for="menu in menus" v-bind:class="menu.class">{{menu.name}}
                <span class="total_num" v-if="menu.class==='amount'">￥<span class="price">0.00</span></span>
                <span class="s_i" v-else></span>
            </a>
        </div>
    </footer>
</template>
<script type="text/javascript">
    $(function(){
        var unlockingFooterCart = JSON.parse('{$unlockingFooterCart|raw}');
        Vue.component('footer-cart', {
            template:'#foot_cart_tpl',
            data: function () {
                return {
                    menus: unlockingFooterCart.menu,
                    menusCount: unlockingFooterCart.count
                }
            }
        });
    });
</script>
