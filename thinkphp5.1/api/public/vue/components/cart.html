<template id="foot_cart_tpl">
    <footer class="f24 ">
        <div class="group_cart_nav">
            <a href="javascript:void(0);" v-for="menu in menus" :data-jump_url="menu.action" :class="menu.class">
                {{menu.name}}
                <div class="" v-if="menu.class==='checked_all'">
                    <input type="checkbox" class="item_checkbox check-all ">
                    <label for="" class="left">全选</label>
                </div>
                <div class="" v-else-if="menu.class==='amount'">
                    <span class="total_num" v-if="menu.class==='amount'">￥<span class="price">0.00</span></span>
                </div>
                <div class="" v-else>
                    <span class="s_i"></span>
                </div>
            </a>
        </div>
    </footer>
</template>
<script type="text/javascript">
    $(function(){
        var unlockingFooterCart = JSON.parse('{$unlockingFooterCart|raw}');
        console.log(unlockingFooterCart);
        Vue.component('footer-cart', {
            template:'#foot_cart_tpl',
            data: function () {
                return {
                    menus: unlockingFooterCart.menu,
                    menusCount: unlockingFooterCart.count
                }
            }
        });
    });
</script>
