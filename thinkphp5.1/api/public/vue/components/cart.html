<template id="foot_cart_tpl">
    <footer class="f24 ">
        <div class="group_cart_nav">
            <a href="javascript:void(0);" v-for="menu in menus" :data-jump_url="menu.action" :class="menu.class">
                {{menu.name}}
                <!-- 全选 -->
                <div v-if="menu.class.indexOf('checked_all')!=-1">
                    <input type="checkbox" class="check-all">
                    <label for="" class="left">全选</label>
                </div>
                <!-- 总金额 -->
                <div v-else-if="menu.class.indexOf('amount')!=-1">
                    <span class="total_num" class="amount">￥<span class="price">0.00</span></span>
                </div>
                <!-- 购物篮 -->
                <div v-else-if="menu.class.indexOf('add_cart_icon')!=-1">
                    <span class="add_num"></span>
                    <span class="cart_num"></span>
                </div>
                <!-- 默认 -->
                <div v-else>
                    <span class="s_i"></span>
                </div>
            </a>
        </div>
    </footer>
</template>
<script type="text/javascript">
    $(function(){
        var unlockingFooterCart = JSON.parse('{$unlockingFooterCart|raw}');
        console.log(unlockingFooterCart);
        Vue.component('footer-cart', {
            template:'#foot_cart_tpl',
            data: function () {
                return {
                    menus: unlockingFooterCart.menu
                }
            }
        });
    });
</script>
