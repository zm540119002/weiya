<style>
    .loginTab{
        display: none;
    }.show{
        display: block;
    }
</style>
<!-- 产品选择器 -->
<template id="login_tpl">
    <section class="userInfoWrapper">
        <div class="ucenter_logo">
            <img src="api_common_img/ucenter_logo.png" alt="">
        </div>
        <div class="f24 bomb_box">
            <ul class="loginNav">
                <li @click="changeCurrent" :class="{current:true}">登录</li>
                <li @click="changeCurrent" :class="{current:false}">注册/重置密码</li>
            </ul>
            <form @click="changeCurrent" :class="{show:true}" class="loginTab">
                <div class="login_item">
                    <div class="columns_flex">
                        <span>中国(+86)</span>
                        <input class="username user_phone input-filed" type="tel" placeholder="请输入手机号码" name="mobile_phone">
                    </div>
                </div>
                <div class="login_item">
                    <div class="columns_flex">
                        <input class="input-filed password" type="password" placeholder="密码" name="password">
                    </div>
                </div>
                <a href="javascript:void(0);" class="loginBtn entry-button"  data-method="login">登录</a>
            </form>
            <form @click="changeCurrent" :class="{show:false}" class="loginTab">
                <div class="error_tipc" ></div>
                <div class="login_item">
                    <div class="columns_flex">
                        <span>中国(+86)</span>
                        <input class="username user_phone input-filed" type="tel" placeholder="请输入手机号码" name="mobile_phone">
                    </div>
                </div>
                <div class="smsLogin login_wrap">
                    <div class="login_item">
                        <div class="columns_flex l-r-sides">
                            <input type="text" class="tel_code input-filed" placeholder="请输入收到的验证码" name="captcha">
                            <a href="javascript:void(0);" class="send_sms">获取验证码</a>
                        </div>
                    </div>
                </div>
                <div class="login_item">
                    <div class="columns_flex">
                        <input class="input-filed password" autocomplete="new-password" type="password" placeholder="设置密码" name="password">
                    </div>
                </div>
                <a href="javascript:void(0);" class="registerBtn entry-button" data-method="register">确定</a>
            </form>
        </div>
    </section>
</template>
<script type="text/javascript">
    $(function(){
        //表单切换
        Vue.component('login', {
            template:'#login_tpl',
            data: function () {
                return {
                    postData:{}
                };
            },
            methods: {
                changeCurrent:function(event){
                    let _thisLi = $(event.currentTarget);
                    _thisLi.length && _thisLi.addClass("current").siblings().removeClass("current");
//                    let _thisForm = _thisLi.parent().parent().find('form');
//                    console.log(_thisForm);
//                    _thisForm.length && _thisForm.addClass("show").siblings().removeClass("show");
                }
            },created: function(){
                console.log($('form.current').length);
                if($('form.current').length){
                    this.postData = $('form.current').serializeObject();
                    console.log(this.postData);
                }
            }
        });
    });
</script>
